<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite App</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Sora:wght@100..800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <article class="card">
      <header class="mb-200 | card__header">
        <img src="./cactus_img.jpg" alt="cactus" class="card__image" />
      </header>
      <main class="mb-300 | card__body">
        <p class="mb-200 bold | card__tag">Design</p>
        <h3 class="mb-100 bold | card__title">Embracing Minimalism</h3>
        <p class="card__description">
          From minimalist sculptures to minimalist paintings, this blog will
          inspire you to appreciate the beauty that lies in simplicity.
        </p>
      </main>
      <footer class="card__footer">
        <span class="card__author">Annie Spratt</span>
      </footer>
    </article>
  </body>
</html>
